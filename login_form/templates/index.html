<!doctype html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    </head>
    <body>
        <h1>Welcome</h1>

        {% if g.user %}
            <p>
                You are now logged in as {{ g.user.username }} <a href="/logout">Log out</a>
                
            </p>
        {% else %}
            <p>
                You are not logged in.
                Go to <a href="/login">login</a> or <a href="/register">create a new account</a>
            </p>
        {% endif %}
    </body>
</html>
